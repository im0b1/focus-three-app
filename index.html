<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusThree - 오늘의 할 일 3가지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FocusThree</h1>
            <p id="current-date">2024년 00월 00일</p>
            <p class="subtitle">오늘 가장 중요한 일 3가지만 집중하세요!</p>
        </header>

        <main>
            <div class="task-list">
                <!-- 할 일 항목이 여기에 동적으로 추가됩니다 -->
            </div>
            <p id="all-done-message" class="hidden">🎉 3가지 목표 모두 달성! 대단해요! 🎉</p>
        </main>

        <footer>
            <button id="toggle-history-btn">지난 기록 보기</button>
            <div id="history-section" class="hidden">
                <h2>지난 할 일 기록</h2>
                <div id="history-list">
                    <p>지난 기록이 없습니다.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
