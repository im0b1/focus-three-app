<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusThree - 오늘의 할 일 3가지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome 아이콘 (공유 버튼용) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>FocusThree</h1>
                <button id="theme-toggle" title="테마 변경">🌙</button>
            </div>
            <p id="current-date">2024년 00월 00일</p>
            <p class="subtitle">오늘 가장 중요한 일 3가지만 집중하세요!</p>
        </header>

        <main>
            <div class="task-list">
                <!-- 할 일 항목이 여기에 동적으로 추가됩니다 -->
            </div>
            <p id="all-done-message" class="hidden">🎉 3가지 목표 모두 달성! 대단해요! 🎉</p>
        </main>

        <section class="extra-features">
            <div class="stats-section">
                <h3>나의 달성 기록</h3>
                <p id="weekly-stats">지난 7일간 달성률: 계산 중...</p>
                <p id="monthly-stats">지난 30일간 달성률: 계산 중...</p>
            </div>

            <div class="share-section">
                <h3>FocusThree 공유하기</h3>
                <div class="share-buttons">
                    <button id="copy-link-btn" title="링크 복사"><i class="fas fa-link"></i> 링크 복사</button>
                    <a href="#" id="share-twitter-btn" target="_blank" rel="noopener noreferrer" title="X(트위터)에 공유"><i class="fab fa-twitter"></i> X</a>
                    <!-- 인스타그램 직접 공유는 웹에서 제한적이므로, 앱 소개 페이지 등으로 유도 가능 -->
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" title="인스타그램 방문 (앱 소개용)"><i class="fab fa-instagram"></i> Instagram</a>
                </div>
            </div>
        </section>


        <footer>
            <div class="footer-links">
                <a href="https://thankyouforyoursupport.vercel.app/" target="_blank" rel="noopener noreferrer" class="support-link">❤️ 개발자 후원하기</a>
                <button id="toggle-history-btn">지난 기록 보기</button>
            </div>
            <div id="history-section" class="hidden">
                <h2>지난 할 일 기록</h2>
                <div id="history-list">
                    <p>지난 기록이 없습니다.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
