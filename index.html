<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusThree - 오늘의 할 일 3가지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-theme"> <!-- 기본 다크 모드 -->
    <div class="container">
        <header>
            <div class="header-top">
                <h1>FocusThree</h1>
                <button id="theme-toggle" title="테마 변경">☀️</button>
            </div>
            <p id="current-date">2024년 00월 00일</p>
            <p class="subtitle">오늘 가장 중요한 일 3가지만 집중하세요!</p>
        </header>

        <main>
            <div class="task-list">
                <!-- 할 일 항목 -->
            </div>
            <p id="all-done-message" class="hidden">🎉 3가지 목표 모두 달성! 대단해요! 🎉</p>
        </main>

        <footer>
            <div class="footer-toggles">
                <button id="toggle-history-btn">지난 기록</button>
                <button id="toggle-stats-btn">통계</button>
                <button id="toggle-share-btn">공유하기</button>
            </div>
            <div class="footer-support">
                 <a href="https://thankyouforyoursupport.vercel.app/" target="_blank" rel="noopener noreferrer" class="support-link">☕️ 개발자 후원하기</a>
            </div>

            <!-- 지난 기록 섹션 -->
            <div id="history-section" class="hidden toggle-section">
                <h2>지난 할 일 기록</h2>
                <div id="history-list">
                    <p>지난 기록이 없습니다.</p>
                </div>
            </div>

            <!-- 통계 섹션 -->
            <section id="stats-section" class="hidden toggle-section">
                <div class="stats-content">
                    <h3>나의 달성 기록</h3>
                    <p id="weekly-stats">지난 7일간 달성률: 계산 중...</p>
                    <p id="monthly-stats">지난 30일간 달성률: 계산 중...</p>
                </div>
            </section>

            <!-- 공유 섹션 -->
            <section id="share-section" class="hidden toggle-section">
                 <div class="share-content">
                    <h3>FocusThree 공유하기</h3>
                    <div class="share-buttons">
                        <button id="copy-link-btn" title="링크 복사"><i class="fas fa-link"></i> 링크 복사</button>
                        <a href="#" id="share-twitter-btn" target="_blank" rel="noopener noreferrer" title="X(트위터)에 공유"><i class="fab fa-twitter"></i> X</a>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" title="인스타그램 방문 (앱 소개용)"><i class="fab fa-instagram"></i> Instagram</a>
                    </div>
                </div>
            </section>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
